<section>
  <h2>Confirm!!!!</h2>
  <mat-divider></mat-divider>
  <br />
  <mat-dialog-content>
    <div>
      <p style="text-align: center">
        Are you sure You want to leave this page?
      </p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="center none">
    <button mat-raised-button color="primary" (click)="onYesResponse()">
      Yes
    </button>
    <button mat-raised-button color="warn" (click)="onNoResponse()">No</button>
  </mat-dialog-actions>
</section>
